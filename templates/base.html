<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift XCH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />
    {% load static %}
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <header>
        <!--Navigation bar from templates/nav.html-->
        {% include 'nav.html' %}
    </header>
    <div class="uk-container-small uk-margin-auto uk-padding-small" id="wrapper" uk-height-viewport>
        <main class="uk-margin">
            <div class="uk-width-1-1">
                {% block profile %}
                <div class="uk-width-1-3">username</div>
                <div class="uk-width-1-3"># groups</div>
                <div class="uk-width-1-3"># gifts</div>
                {% endblock profile %}
            </div>
            <div class="uk-width-1-1">
                    {% block content %}
                    <p>Group1</p>
                    <p>Group2</p>
                    <p>Group3</p>
                    {% endblock content %}
            </div>
        </main>
        <footer class="uk-margin-top">
            <hr>
        </footer>
    </div>
</body>
</html>
