{% extends 'base.html' %}
{% block profile %}
{% endblock profile %}

{% block content %}
<div class="uk-align-center">
    <div>
        <h3 class="uk-text-center">Log in</h3>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% if login_error %}
            <span class="uk-label uk-margin">{{ login_error }}</span>
            {% endif %}
            <input class="uk-input uk-margin" name="username" placeholder="username_from_user_inbox" type="text">
            <input class="uk-input uk-margin" name="password" placeholder="Password" type="password">
            <button class="uk-button uk-button-primary uk-align-center" type="submit">Log in</button>
        </form>
        <h3 class="uk-text-center">Sign up</h3>
        <p class="uk-text-center">Not a member yet? Sign up for an account</p>
        <p><a href="{% url 'signup' 'My email' %}">
            <button class="uk-button uk-button-primary uk-align-center">CREATE AN ACCOUNT</button>
        </a></p>
    </div>
</div>
{% endblock content %}
